<div *ngIf="articles.length > 0; else wait">
  <div class="container">
    <table>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let art of articles">
        <td>{{ art.codigo }}</td>
        <td>{{ art.descripcion }}</td>
        <td>{{ art.precio }}</td>
      </tr>
    </table>
  </div>
</div>
<ng-template #wait>Getting data...</ng-template>
