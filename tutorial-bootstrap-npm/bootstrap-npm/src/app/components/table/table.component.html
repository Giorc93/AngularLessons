<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" *ngFor="let title of titles">
        {{ title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files">
      <td *ngFor="let key of objectKeys(file)">
        {{ file[key] }}
      </td>
    </tr>
  </tbody>
</table>
